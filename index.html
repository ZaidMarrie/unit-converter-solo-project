<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Unit Converter</title>
		<link rel="stylesheet" href="style.css" />
		<script src="script.js"></script>
	</head>
	<body>
		<header class="header">
			<h1 class="title">Metric/Imperial Unit Conversion</h1>
			<span
				id="numberInput"
				class="number-input"
				role="textbox"
				contenteditable
			>
				20
			</span>
			<button id="convertBtn" class="btn">Convert</button>
		</header>

		<div class="container">
			<div class="conversion conversion--length">
				<h2 class="conversion__title">Length (Meter/Feet)</h2>
				<p id="lengthConversion" class="conversion__output">
					20 meters = 65.616 feet | 20 feet = 6.096 meters
				</p>
			</div>

			<div class="conversion conversion--volume">
				<h2 class="conversion__title">Volume (Liters/Gallons)</h2>
				<p id="volumeConversion" class="conversion__output">
					20 liters = 5.284 gallons | 20 gallons = 75.708 liters
				</p>
			</div>

			<div class="conversion conversion--mass">
				<h2 class="conversion__title">Mass (Kilograms/Pounds)</h2>
				<p id="massConversion" class="conversion__output">
					20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos
				</p>
			</div>
		</div>
	</body>
</html>
